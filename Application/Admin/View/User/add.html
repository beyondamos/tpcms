<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="renderer" content="webkit">
    <title>甫劳科技后台管理系统</title>
	<link href="__CSS__/base.css" rel="stylesheet" type="text/css"/>
    <link href="__CSS__/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="__JS__/html5shiv.js"></script>
    <script src="__JS__/respond.min.js"></script>
    <![endif]-->
	<script src="__JS__/jquery-1.11.1.min.js"></script>
	
    <script src="__JS__/bootstrap.min.js"></script>
</head>
<body>
<include file="Public:nav_top" />
<include file="Public:nav_left" />

<div class="cont">
	<div class="contmain">
		
		<div class="boxi">
			<h1>添加管理员</h1>
			
			<form action="<{:U('User/add')}>" method="post">
				<div class="boxin">
					<span>用&nbsp;&nbsp;户&nbsp;&nbsp;名</span><input type="text" name="username" class="form-control">
				</div>
				<div class="boxin">
					<span>昵&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;称</span><input type="text" name="nickname" class="form-control">
				</div>
				<div class="boxin">
					<span>邮&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;箱</span><input type="text" name="email" class="form-control">
				</div>
				<div class="boxin">
					<span>密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码</span><input type="password" name="password" class="form-control">
				</div>
				<div class="boxin">
					<span>重复密码</span><input type="password" name="password2" class="form-control">
				</div>
				<div class="boxin">
					<span>所属角色</span>
					<select name="role_id" class="form-control">
						<option value="0">请选择角色</option>
						<volist name="role_data" id="vo"> 
						<option value="<{$vo.role_id}>"><{$vo.role_name}></option>
						</volist>
					</select>
				</div>
								
				<div class="boxinbtn">
					<input type="submit" name="" value="确定" class="btn btna" />
					<input type="submit" name="" value="重置" class="btn btnb" />
				</div>
				
			</form>
		</div>
	
	</div>
</div>
<script src="__JS__/sdmenu.js"></script>
</body>
</html>
