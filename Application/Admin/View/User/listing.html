<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>用户列表</title>
	<link rel="stylesheet" href="__LIB__/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="__CSS__/main.css">
</head>
<body>
	<div class="container-fluid">
		<ol class="breadcrumb">
			<li><a href="#">首页</a></li>
			<li>用户中心</li>
			<li class="active">用户管理</li>
		</ol>
		<a class="btn btn-primary" href="<{:U('add')}>" role="button"><span class="glyphicon glyphicon-plus"></span> 用户添加</a>
		<table class="table table-striped table-bordered">
			<tr class="text-center">
				<th class="text-center">用户id</th>
				<th class="text-center">用户名称</th>
				<th class="text-center">所属角色</th>
				<th class="text-center">上次登录时间</th>
				<th class="text-center">操作</th>
			</tr>
			<volist name="user_data" id="vo">
				<tr>
					<td class="text-center"><{$vo.user_id}></td>
					<td class="text-center"><{$vo.username}></td>
					<td class="text-center"><{$vo.role_id}></td>
					<td class="text-center"><{:date('Y-m-d H:i:s',$vo['last_login_time'])}></td>
					<td class="text-center">
						<a class="btn btn-info" href="#" role="button">编辑</a>
						<a class="btn btn-danger" href="#" role="button">删除</a>
					</td>
				</tr>
			</volist>
		</table>
	</div>
	<script src="__LIB__/jquery/jquery-1.11.3.js"></script>
	<script src="__LIB__/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
