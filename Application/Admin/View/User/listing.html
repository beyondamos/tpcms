			<h1>管理员列表</h1>
			
			<!-- 表格顶部搜索区 -->
			<div class="boxoper">
				<a href="<{:U('User/add')}>">添加管理员</a>

			<!-- 表格 -->
			<table class="table table-hover boxtable">
				<thead>
					<tr>
					   <th class="col-md-1 text-vm">序号</th>
					   <th class="col-md-2 text-vm">用户名</th>
					   <th class="col-md-2 text-vm">所属角色</th>
					   <th class="col-md-3 text-vm">邮箱</th>
					   <th class="col-md-2 text-vm">加入时间</th>
					   <th class="col-md-1 text-vm text-center">操作</th>
					</tr>
				</thead>
				<tbody>
					<volist name="user_data" id="vo">
					<tr>
						<td class="text-vm"><{$vo.user_id}></td>
						<td class="text-vm"><{$vo.username}></td>
						<td class="text-vm"><{$vo.role_name}></td>
						<td class="text-vm"><{$vo.email}></td>
						<td class="text-vm"><{:date('Y-m-d H:i:s',$vo['add_time'])}></td>
						<td class="text-vm">
							<a href="<{:U('User/edit',array('user_id'=> $vo['user_id']))}>">编辑</a>
							<if condition="$vo['user_id'] != 1">
							<a href="<{:U('User/delete',array('user_id'=> $vo['user_id']))}>">删除</a>
							</if>
						</td>
					</tr>
					</volist>
				</tbody>
			</table>
