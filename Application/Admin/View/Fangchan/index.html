<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="renderer" content="webkit">
	<title>甫劳科技后台管理系统</title>
	<link href="__CSS__/base.css" rel="stylesheet" type="text/css"/>
	<link href="__CSS__/bootstrap.min.css" rel="stylesheet">
	<!--[if lt IE 9]>
	<script src="__JS__/html5shiv.js"></script>
	<script src="__JS__/respond.min.js"></script>
	<![endif]-->
	<script src="__JS__/jquery-1.11.1.min.js"></script>
	<script src="__JS__/bootstrap.min.js"></script>
</head>
<body>
<include file="Public:nav_top" />
<include file="Public:nav_left" />

<div class="cont">
	<div class="contmain">

		<div class="boxi">
			<h1>房产管理</h1>

			<!-- 表格顶部搜索区 -->
			<div class="boxoper">
				<a href="<{:U('Fangchan/add')}>">添加房产信息</a>
				<div class="boxoper-seh">
					<form action="<{:U('Fangchan/index')}>" method="get">
						<button class="btn btn-default" type="submit"><img src="__IMG__/iconseh.png" /></button>
						<input type="text" class="form-control" placeholder="查询房源标题" name="search_article" value="<{$search_article}>">
					</form>
				</div>
			</div>

			<!-- 表格 -->
			<table class="table table-hover boxtable">
				<thead>
				<tr>
					<th class="col-zd-1 text-vm"><input type="checkbox" id="all"/></th>
					<th class="col-zd-1 text-vm">编号</th>
					<th class="col-md-2 text-vm">标题</th>
					<th class="col-md-1 text-vm">户型</th>
					<th class="col-md-1 text-vm">面积</th>
					<th class="col-md-1 text-vm">总价</th>
					<th class="col-md-1 text-vm">单价</th>
					<th class="col-md-1 text-vm">楼层</th>
					<th class="col-md-2 text-vm text-center">操作</th>
				</tr>
				</thead>
				<form action="" method="post" id="form">
					<tbody>
					<volist name="fangchan_data" id="vo">
						<tr>
							<td class="text-vm"><input type="checkbox" name="id[]" value="<{$vo.id}>"/></td>
							<td class="text-vm"><{$vo.id}></td>
							<td class="text-vm"><a href="<{:U('Home/Fangchan/detail', array('id' => $vo['id']))}>" target="_blank"><{:mb_substr($vo['name'],0,15,'utf-8');}></a></td>
							<td class="text-vm"><{$vo.housetype}></td>
							<td class="text-vm"><{$vo.area}></td>
							<td class="text-vm"><{$vo.total}></td>
							<td class="text-vm"><{$vo.unitprice}></td>
							<td class="text-vm"><{$vo.floor}></td>
							<td class="text-vm">
								<a href="<{:U('Fangchan/edit',array('id' => $vo['id']))}>">编辑</a>
								<a href="<{:U('Fangchan/delete', array('id' => $vo['id']))}>">删除</a>
							</td>
						</tr>
					</volist>
					</tbody>
				</form>
			</table>
			<{$show}>
		</div>

	</div>
</div>
<script src="__JS__/sdmenu.js"></script>
<script>
	$().ready(function(){
		$('#all').click(function(){
			var status = $(this).is(':checked');
			if(status){
				$(":checkbox").prop('checked',true);
			}else{
				$(":checkbox").prop('checked',false);
			}
		});

	});
</script>
</body>
</html>
