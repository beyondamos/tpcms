<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="renderer" content="webkit">
	<title>甫劳科技后台管理系统</title>
	<link href="__CSS__/base.css" rel="stylesheet" type="text/css"/>
	<link href="__CSS__/bootstrap.min.css" rel="stylesheet">
	<!--[if lt IE 9]>
	<script src="__JS__/html5shiv.js"></script>
	<script src="__JS__/respond.min.js"></script>
	<![endif]-->
	<script src="__JS__/jquery-1.11.1.min.js"></script>

	<script src="__JS__/bootstrap.min.js"></script>
</head>
<body>
<include file="Public:nav_top" />
<include file="Public:nav_left" />

<div class="cont">
	<div class="contmain">
		<div class="boxi">
			<h1>编辑广告</h1>
			<form action="<{:U('Adv/edit')}>" method="post" enctype="multipart/form-data">
				<div class="boxin">
					<span>广&nbsp;告&nbsp;名&nbsp;称</span><input type="text" name="adv_name" class="form-control" value="<{$adv_data.adv_name}>">
				</div>
				<div class="boxin">
					<span>广&nbsp;告&nbsp;位&nbsp;置</span></span><input type="text" name="adv_position" class="form-control" value="<{$adv_data.adv_position}>">
				</div>
				<div class="boxin">
					<span>广&nbsp;告&nbsp;标&nbsp;记</span></span><input type="text" name="mark" class="form-control" value="<{$adv_data.mark}>">
				</div>
				<div class="boxin">
					<span>广&nbsp;告&nbsp;链&nbsp;接</span></span><input type="text" name="adv_url" class="form-control" value="<{$adv_data.adv_url}>">
				</div>
				<div class="boxinb">
					<span>广&nbsp;告&nbsp;图&nbsp;片</span>
					<a href="javascript:;" class="form-control upfn"><input type="file" id='file_upload'  name="file_upload" /></a><i class="upfnb"></i>
					<br /><br />
					<img src="<{$adv_data.adv_img}>" alt="" height="150" width="150" style="margin-left: 60px;">
				</div>
				<div class="boxinbtn">
					<input type="hidden" name="id" value="<{$adv_data.id}>">
					<input type="submit"  value="确定" class="btn btna" />
					<input type="reset"  value="重置" class="btn btnb" />
				</div>
			</form>
		</div>
	</div>
</div>
<script src="__JS__/sdmenu.js"></script>
<script>
	$().ready(function(){
		$(".upfn").on("change","input[type='file']",function(){
			var filePath = $(this).val();
			var arr = filePath.split('\\');
			var fileName = arr[arr.length-1];
			$(".upfnb").html(fileName);
		});
	});
</script>
</body>
</html>
