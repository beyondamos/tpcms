<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="renderer" content="webkit">
    <title>甫劳科技后台管理系统</title>
	<link href="__CSS__/base.css" rel="stylesheet" type="text/css"/>
    <link href="__CSS__/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="__JS__/html5shiv.js"></script>
    <script src="__JS__/respond.min.js"></script>
    <![endif]-->
	<script src="__JS__/jquery-1.11.1.min.js"></script>
	
    <script src="__JS__/bootstrap.min.js"></script>
</head>
<body>
<include file="Public:nav_top" />
<include file="Public:nav_left" />

<div class="cont">
	<div class="contmain">
		
		<div class="boxi">
			<h1>导航设置</h1>
			
			<form action="" method="post">
				<div class="boxin">
					<span>导航名称</span><input type="text"  class="form-control" name="nav_name" value="<{$nav_data.nav_name}>">
				</div>
				<div class="boxin">
					<span>链&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;接</span><input type="text"  class="form-control" name="nav_url" value="<{$nav_data.nav_url}>">
				</div>
				<div class="boxin">
					<span>排&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;序</span><input type="text"  class="form-control" name="sort" value="<{$nav_data.sort}>">
				</div>
				<div class="boxin">
					<span>是否显示</span>
					<select class="form-control" name="is_show" >
						<option value="1" <if condition="$nav_data['is_show'] == 1"> selected</if>>是</option>
						<option value="0" <if condition="$nav_data['is_show'] == 0"> selected</if>>否</option>
					</select>
				</div>
				<div class="boxin">
					<span>是否新页面</span>
					<select  class="form-control" name="is_blank">
						<option value="0" <if condition="$nav_data['is_blank'] == 0"> selected</if>>否</option>
						<option value="1" <if condition="$nav_data['is_blank'] == 1">selected</if>>是</option>
					</select>
				</div>
								
				<div class="boxinbtn">
					<input type="hidden" name="nav_id" value="<{$nav_data.nav_id}>">
					<input type="submit"  value="确定" class="btn btna" />
					<input type="reset"  value="重置" class="btn btnb" />
				</div>
				
			</form>
		</div>
	
	</div>
</div>
<script src="__JS__/sdmenu.js"></script>
</body>
</html>
