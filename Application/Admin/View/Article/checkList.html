<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>未审核列表</title>
	<link rel="stylesheet" href="__LIB__/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="__CSS__/main.css">
</head>
<body>
	<div class="container-fluid">
		<ol class="breadcrumb">
			<li><a href="#">首页</a></li>
			<li><a href="#">信息中心</a></li>
			<li class="active">未审核列表</li>
		</ol>
		<button id="check" class="btn btn-primary"><span class="glyphicon glyphicon-trash"></span> 批量审核</button>
		<button id="delete" class="btn btn-danger"><span class="glyphicon glyphicon-trash"></span> 批量删除</button>
		<form id="checkform" action="" method="post">
		<table class="table table-bordered table-striped table-condensed">
			<tr>
				<th class="text-center">选择</th>
				<th class="text-center">编号</th>
				<th class="text-center">标题</th>
				<th class="text-center">分类</th>
				<th class="text-center">最后更新</th>
				<th class="text-center">操作</th>
			</tr>
			<volist name="article_info" id="vo">
			<tr>
				<td class="text-center"><input type="checkbox" name="article_id[]" value="<{$vo.article_id}>"></td>
				<td class="text-center"><{$vo.article_id}></td>
				<td><{$vo.title}></td>
				<td class="text-center"><{$vo.cate_name}></td>
				<td class="text-center"><{:date('Y-m-d H:i:s',$vo['newstime'])}></td>
				<td class="text-center">
					<a class="btn btn-info" href="<{:U('edit', array('article_id' => $vo['article_id']))}>" role="button">编辑</a>
					<a class="btn btn-warning" href="<{:U('check',array('article_id' => $vo['article_id']))}>" role="button">审核</a>
					<a class="btn btn-danger" href="<{:U('delete',array('article_id' => $vo['article_id']))}>" role="button">删除</a>
				</td>
			</tr>
			</volist>
		</table>
		</form>
		<nav>
			<ul class="pagination">
				<li>
					<a href="#" aria-label="Previous">
						<span aria-hidden="true">&laquo;</span>
					</a>
				</li>
				<li><a href="#">1</a></li>
				<li><a href="#">2</a></li>
				<li><a href="#">3</a></li>
				<li><a href="#">4</a></li>
				<li><a href="#">5</a></li>
				<li>
					<a href="#" aria-label="Next">
						<span aria-hidden="true">&raquo;</span>
					</a>
				</li>
			</ul>
		</nav>
	</div>
	<script src="__LIB__/jquery/jquery-1.11.3.js"></script>
	<script src="__LIB__/bootstrap/js/bootstrap.min.js"></script>
	<script>
	$().ready(function(){
		$('#check').click(function(){
			$('#checkform').attr('action','<{:U('check')}>');
			$('#checkform').submit();
		});
		$('#delete').click(function(){
			$('#checkform').attr('action','<{:U('delete')}>');
			$('#checkform').submit();
		});


	});
	</script>
</body>
</html>
